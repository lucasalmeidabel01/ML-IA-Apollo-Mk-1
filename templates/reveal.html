<style>
	body{
		background-color: #fff;
	}
	/*primeira linha*/
	.first-line h3{
		color: #fff;
		background-color: #fc891d;
		position: relative;
		overflow: hidden;
		display: flex;
		flex-direction: column;
		justify-content: center;
		text-align: center;
	}
	.first-line h3:before,
	.first-line h3:after{
		content: "";
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0;
		right: 0;
		background-color: #fc891d;
	}
	.first-line h3:before{
		animation: reveal 2s ease forwards;
	}
	.first-line h3:after{
		background-color: #000;
		animation: base 2s ease forwards;
	}
	/*segunda linha*/
	.second-line h1{
		color: #000;
		position: relative;
		overflow: hidden;
		display:flex;
		flex-direction:column;
		justify-content: center;
		text-align: center;
	}
	.second-line h1:before,
	.second-line h1:after{
		content: "";
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0;
		right: 0;
		background-color: #000;
	}
	.second-line h1:before{
		animation: reveal 2s ease forwards;
	}
	.second-line h1:after{
		background-color: #000;
		animation: base 2s ease forwards;
	}
	/*terceira linha*/
	.third-line{
		color:#fff;
		background-color:#eaa41f;
		position: relative;
		overflow: hidden;
		display:flex;
		flex-direction:column;
		justify-content: center;
		text-align: center;
	}
	.third-line h4:before,
	.third-line h4:after{
		content: "";
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0;
		right: 0;
		background-color: #000;
	}
	.third-line h4:before{
		animation: reveal 2s ease forwards;
	}
	.third-line h4:after{
		background-color: #000;
		animation: base 2s ease forwards;
	}
	/*tamanho do texto da previs√£o*/
	.text-1{
		font-size: 50px;
	}
	.text-2{
		font-size: 200px;
	}


	/*animation*/
	@keyframes reveal{
		0%{
			transform: translateX(-100%);
		}
		100%{
			transform: translateX(111%);
		}
	}
		@keyframes base{
		0%{
			transform: translateX(0%);
		}
		100%{
			transform: translateX(100%);
		}
	}

	/*delay*/
	/*primeira linha*/
	.first-line h3:nth-child(1):before,
	.first-line h3:nth-child(1):after{
		animation-delay:0.3s;
	}
	.first-line h3:nth-child(2):before,
	.first-line h3:nth-child(2):after{
		animation-delay:0.5s;
	}
	/*segunda linha*/
	.second-line h1:nth-child(1):before,
	.second-line h1:nth-child(1):after{
		animation-delay:0.4s;
	}
	.second-line h1:nth-child(2):before,
	.second-line h1:nth-child(2):after{
		animation-delay:0.6s;
	}
	/*terceira linha*/
	.third-line h4:nth-child(1):before,
	.third-line h4:nth-child(1):after{
		animation-delay:0.5s;
	}
	.third-line h4:nth-child(2):before,
	.third-line h4:nth-child(2):after{
		animation-delay:0.7s;
	}

</style>
